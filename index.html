<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Je'lin Magee" />
    <meta
      name="description"
      content="A responsive website using HTML & CSS to create an interactive social media web application where users can add and remove photos,
      like photos of other users, and make a few minor adjustments to their profile."
    />
    <meta
      name="keywords"
      content="HTML, CSS, social media, photos, interactive, user profile, post, share, like, edit"
    />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./favicon.ico" />
    <title>Spots</title>
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/spots_logo.svg"
          alt="Spot logo"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar-min.jpg"
            alt="Bessie Coleman"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Aviator</p>
            <button type="button" class="profile__edit-btn">
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">New Post</button>
        </section>
        <section class="cards">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <button type="button" class="card__delete-btn"></button>
                <img src="" alt="" class="card__image" />
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button type="button" class="card__like-btn"></button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer">
        <p class="footer__copyright">&copy;2025 Je'lin Magee Spots</p>
      </footer>
      <div class="modal" id="edit-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="modal__close"
          ></button>
          <h2 class="modal__title">Edit Profile</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="profile-form"
            novalidate
          >
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Describe yourself"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="add-card-modal">
        <div class="modal__container">
          <button
            type="button"
            class="modal__close-btn"
            id="modal__close"
          ></button>
          <h2 class="modal__title">New Post</h2>
          <form
            name="edit-profile"
            class="modal__form"
            id="add-card-form"
            novalidate
          >
            <label for="card-link-input" class="modal__label">
              Image Link
              <input
                id="card-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="card-link-input-error" class="modal__error"></span>
            </label>
            <label for="card-caption-input" class="modal__label">
              Caption
              <input
                id="card-caption-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="card-caption-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__submit-btn">Save</button>
          </form>
        </div>
      </div>
    </div>
    <div class="modal" id="preview-modal">
      <div class="modal__container modal__container_type_preview">
        <button
          type="button"
          class="modal__close-btn modal__close-btn_type_preview"
          id="modal__close"
        ></button>
        <img class="modal__image" src=" " alt=" " />
        <p class="modal__caption"></p>
      </div>
    </div>
    <script defer src="/scripts/index.js"></script>
    <script defer src="/scripts/validation.js"></script>
  </body>
</html>
